<!DOCTYPE html>
<html>
    <head>
        <title>Sliders in html.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
     <div id="CarouselSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel=item active">
                <img class="d-block w-100" src="image one.png" alt="First Slide">
            </div>
            <div class="carousel=item active">
                <img class="d-block w-100" src="image two.png" alt="Second Slide">
        </div>
        <div class="carousel=item active">
            <img class="d-block w-100" src="image three.png" alt="Third Slide">
        </div>
       </div>
       <a class="carousel-control-prev" href="#CarouselSlidesOnly" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#CarouselSlidesOnly" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
     </div>
    </body>
</html>
